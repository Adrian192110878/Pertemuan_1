<!DOCTYPE html>
<html>
	<head>
		<title> Pengembangan Aplikasi Web Latihan 1.5 </title>
	</head>
	<body>
		<div>Input Nilai 1 : <input type="number" id="nilai1" /></div>
        <div>Input Nilai 2 : <input type="number" id="nilai2" /></div>
        Hasil : 
        <div style="margin-top: 10px; font-size: 16px; font-weight : bold;"id="output">
        
        </div>
        <br />
        <div>
            <button onclick="tambah()">+</button>
            <button onclick="kurang()">-</button>
            <button onclick="kali()">*</button>
            <button onclick="bagi()">/</button>
        </div>

        <script type="text/javascript">
        function tambah(){
            var nilai1 =  Number(document.getElementById('nilai1').value)
            var nilai2 =  Number(document.getElementById('nilai2').value)
            var hasil = nilai1 + nilai2
            document.getElementById('output').innerHTML = hasil
        }

        function kurang(){
            var nilai1 =  Number(document.getElementById('nilai1').value)
            var nilai2 =  Number(document.getElementById('nilai2').value)
            var hasil = nilai1 - nilai2
            document.getElementById('output').innerHTML = hasil
        }

        function kali(){
            var nilai1 =  Number(document.getElementById('nilai1').value)
            var nilai2 =  Number(document.getElementById('nilai2').value)
            var hasil = nilai1 * nilai2
            document.getElementById('output').innerHTML = hasil
        }

        function bagi(){
            var nilai1 =  Number(document.getElementById('nilai1').value)
            var nilai2 =  Number(document.getElementById('nilai2').value)
            var hasil = nilai1 / nilai2
            document.getElementById('output').innerHTML = hasil
        }

        </script>
	</body>
</html>
